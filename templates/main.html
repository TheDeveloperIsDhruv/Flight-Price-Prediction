<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Flight Price Prediction Model</h1>
    <div class="container">
    <form action="/main" method="POST">
        <div id="cont1">
        <div id="first">
            <label for="Ddate">Departure Date</label>
            <input type="date" id="Ddate">
        </div>
        <div id="second">
            <label for="Adate">Arrival Date</label>
            <input type="date" id="Adate">
        </div>
        </div>
        <div id="cont2">
        <div id="third">
            <label for="source">From</label>
            <input type="text" id="source">
        </div>
        <div id="fourth">
            <label for="dest">To</label>
            <input type="text" id="dest">
        </div>
    </div>
    <div id="cont3">
        <div id="fifth">
            <label for="stop">Stops</label>
            <input type="number" id="stop">
        </div>
        <div id="sixth">
            <label for="airline">Airlines</label>
            <input type="text" id="airline">
        </div>
    </div>
    <br>
    <button type="submit" id="submit">Submit</button>
    </form>
</div>
<h1 id="header">{{message}}</h1>

    <script>
        window.onload = function() {
            // Show the header after the page has loaded
            document.getElementById("header").style.display = 'block';
        };
    </script>
</body>
</html>
